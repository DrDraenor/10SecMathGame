<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-xs-8">
					<h1>10 Seconds Math Game</h1>
				</div>
				<div class="col-xs-4" id="scores">
					<p>High Score: <span class="score" id="hscore">0</span></p>
					<p>Total Score: <span class="score" id="tscore">0</span></p>
				</div>
				<div class="col-xs-12 game-container">
					<h2>Time left: <span id="timeLeft">10.0</span> seconds</h2><br>
					
					<h2>Current Score: <span class="score" id="score">0</span></h2><br>
					
					<h2 id="problem">2 + 2</h2><br>
					
					<label for="answer">Your Answer: </label><br>
					<input type="number" id="answer" /><br><br><br>
					
					<div class="controls">
						<label for="maxNumR">Max Operands: <span id="maxNum">10</span></label><br>
						<input type="range" id="maxNumR" value="10" min="10" max="100" step="1" /><br>

						Operators:
						<br>	
						+
						<input type="checkbox" id="addCB" data_operator="+" checked disabled />
						-
						<input type="checkbox" id="subCB" data_operator="-" />
						*
						<input type="checkbox" id="mulCB" data_operator="*" />
						/
						<input type="checkbox" id="divCB" data_operator="/" />
					</div>
					
					<br>
					<p id="instructions">The Game will begin once you start typing in the first answer.</p>
				</div>
			</div>
    </div>
  </body>
</html>
