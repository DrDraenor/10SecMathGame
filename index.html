<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-xs-8">
					<h1>10 Seconds Math Game</h1>
				</div>
				<div class="col-xs-4 scores">
					<p>Current Score: <span id="score">0</span></p>
					<p>High Score: <span id="highScore">0</span></p>
				</div>
				<div class="col-xs-12 game-container">
					<h2>Time left: <span id="score">10</span> seconds</h2>
					<p id="instructions">The Game will start once you start typing the first answer.</p>
					
					<h2 id="problem">2 + 2</h2><br>
					
					<label for="answer">Your Answer: </label><br>
					<input type="number" id="answer" /><br><br><br>
					
					<label for="maxNumR">Max Number: <span id="maxNum">10</span></label><br>
					<input type="range" id="maxNumR" min="10" max="100" step="1" /><br>
					
					Operators:
					<div>
						+
						<input type="checkbox" id="addCB" checked />
						-
						<input type="checkbox" id="subCB" />
						x
						<input type="checkbox" id="mulCB" />
						/
						<input type="checkbox" id="divCB" />
					</div>
				</div>
			</div>
    </div>
  </body>
</html>
